<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="https://ik.imagekit.io/zsw6zxark/weather-app/cloud_icon.webp?ik-sdk-version=javascript-1.4.3&updatedAt=1676195239035" />
    <link rel="stylesheet" href="App.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="container">
      <article id="current-forecast">
        <h1 class="city">City</h1>
        <p class="temp">temp</p>
        <p class="description">description</p>
        <img class="icon" src="" alt="" />
        <p class="min-max-temp">H L</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container">
          <article>
            <h3 class="time">Now</h3>
            <img class="icon" src="" alt="" />
            <p class="hourly-temp">temp</p>
          </article>
        </section>
      </article>
      <article id="five-forecast">
        <h1>Five day forecast</h1>
        <article>
          <h2>Today</h2>
          <img src="" alt="" />
          <p>low</p>
          <p>high</p>
        </article>
      </article>
      <article id="feels-like">
        <h1>Feels Like</h1>
        <p class="temp">temp</p>
      </article>
      <article id="humidity">
        <h1>Humidity</h1>
        <p class="temp">temp</p>
      </article>
    </main>
    <script src="App.js"></script>
  </body>
</html>
